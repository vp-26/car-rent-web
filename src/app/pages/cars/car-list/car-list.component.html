<div class="grid p-3">
    <ng-container *ngIf="isLoading; else dataLoaded">
        <div class="grid p-3">
            <p-card [style]="{ width: '100%', height:'70%'}" class="skeleton-card">
                <ng-template pTemplate="header">
                    <p-skeleton height="250px" width="355px" class="w-full border-round"></p-skeleton>
                </ng-template>
                <p-skeleton width="80%" class="mb-2"></p-skeleton>
                <br>
                <p-skeleton width="60%" class="mb-2"></p-skeleton>
                <br>
                <p-skeleton width="40%" class="mb-2"></p-skeleton>
            </p-card>
        </div>
    </ng-container>

    <ng-template #dataLoaded>
        <div class="col-12 md:col-3" *ngFor="let item of carList">
            <p-card styleClass="car-card p-p-2" [style]="{ width: '100%', height: '100%' }">
                <ng-template pTemplate="header">
                    <img [src]="item.imageUrl" class="w-full border-round" style="height: 250px; object-fit: cover;" />
                </ng-template>

                <div class="text-xs text-gray-400 mb-1">Category: <span class="text-gold">{{ item.brand }}</span></div>
                <div class="text-white text-base font-semibold mb-1">{{ item.name }}</div>
                <div class="text-gold text-sm font-medium mb-2">{{ item.locationTitle }}</div>

                <!-- <div class="flex justify-end mt-2">
                    <p-button *ngIf="!item.isComplete" icon="pi pi-trash" styleClass="custom-delete-button"
                        (onClick)="Delete(item.carId)" label="Delete">
                    </p-button>
                </div> -->
                <ng-template pTemplate="footer">
                    <div class="flex justify-end">
                        <p-button *ngIf="!item.isComplete" icon="pi pi-trash" styleClass="custom-delete-button w-full"
                            label="Delete" (onClick)="Delete(item)">
                        </p-button>
                    </div>
                </ng-template>
            </p-card>
        </div>
    </ng-template>
</div>
