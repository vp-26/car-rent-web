<form [formGroup]="registerForm"
    style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000;">
    <p-card header="Register"
        [style]="{ width: '400px', borderRadius: '15px', boxShadow: '0 4px 20px rgba(172, 149, 72, 0.4)', boder :'none' }"
        styleClass="p-p-4 bg-black text-white">

        <div class="col-12 mb-3">
            <p-floatLabel>
                <input type="text" pInputText formControlName="name" class="w-full custom-input"
                    style="background-color: transparent; color: white; border: none; border-bottom: 2px solid #ac9548b6; font-weight: 600;" />
                <label for="name" style="color: #ac9548b6; font-weight: 600;">Name</label>
            </p-floatLabel>
            <span
                *ngIf="registerForm.controls['name'].hasError('required') && (registerForm.get('name')?.touched || registerForm.controls['name'].dirty)"
                class="block p-error text-xs">
                Name is Required
            </span>
        </div>

        <div class="col-12 mb-3">
            <p-floatLabel>
                <input type="email" pInputText formControlName="emailId" class="w-full custom-input"
                    style="background-color: transparent; color: white; border: none; border-bottom: 2px solid #ac9548b6; font-weight: 600;" />
                <label for="emailId" style="color: #ac9548b6; font-weight: 600;">Email</label>
            </p-floatLabel>
            <span
                *ngIf="registerForm.controls['emailId'].hasError('required') && (registerForm.get('emailId')?.touched || registerForm.controls['emailId'].dirty)"
                class="block p-error text-xs">
                Email is Required
            </span>
        </div>

        <div class="col-12 mb-3">
            <p-floatLabel>
                <input type="text" pInputText formControlName="mobileNo" placeholder="00000-00000" mask="00000-00000"
                    class="w-full custom-input"
                    style="background-color: transparent; color: white; border: none; border-bottom: 2px solid #ac9548b6; font-weight: 600;" />
                <label for="mobileNo" style="color: #ac9548b6; font-weight: 600;">
                    Mobile Number
                </label>
            </p-floatLabel>
            <span
                *ngIf="registerForm.controls['mobileNo'].hasError('required') && (registerForm.get('mobileNo')?.touched || registerForm.controls['mobileNo'].dirty)"
                class="block p-error text-xs">Mobile No is Required</span>
            <span *ngIf="registerForm.controls['mobileNo'].hasError('minlength')" class="block p-error text-xs">
                Mobile No must be 10 digits
            </span>
            <span *ngIf="registerForm.controls['mobileNo'].hasError('maxlength')" class="block p-error text-xs">
                Mobile No must be 10 digits
            </span>
            <span *ngIf="registerForm.controls['mobileNo'].hasError('pattern')" class="block p-error text-xs">
                Only numeric values allowed
            </span>
        </div>

        <div class="col-12 mb-3">
            <p-floatLabel>
                <p-dropdown [options]="Role" formControlName="userRole" placeholder="Select User Role"
                    [disabled]="isAdminEmail" dropdownIcon="pi pi-chevron-down"
                    [style]="{'background-color': 'transparent','color': 'white','border': 'none','border-bottom': '2px solid #ac9548b6','font-weight': '600','width': '100%'}"
                    panelStyleClass="custom-role-dropdown-panel">
                </p-dropdown>
                <label for="userRole" style="color: #ac9548b6; font-weight: 600;">User Role</label>
            </p-floatLabel>
            <span
                *ngIf="registerForm.controls['userRole'].hasError('required') && (registerForm.get('userRole')?.touched || registerForm.controls['userRole'].dirty)"
                class="block p-error text-xs">
                User Role is required
            </span>
        </div>

        <div class="col-12 mb-3">
            <p-floatLabel>
                <p-password id="password" formControlName="password" [toggleMask]="true"
                    [inputStyle]="{'background-color': 'transparent','color': 'white','border': 'none','border-bottom': '2px solid #ac9548b6','font-weight': '600' }"
                    [style]="{ 'width': '100%' }" class="w-full">
                </p-password>
                <label for="password" style="color: #ac9548b6; font-weight: 600;">
                    Password
                </label>
            </p-floatLabel>
            <small class="p-error text-xs"
                *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
                Password is required
            </small>
        </div>

        <p-button [label]="isEditMode ? 'Update' : 'Submit'" [disabled]="registerForm.invalid"
            (click)="isEditMode ? update() : submit(registerForm.value)"
            styleClass="w-full p-button-raised custom-button p-mt-3">
        </p-button>

        <div class="login-register-text">
            Already a member? <a routerLink="/login" class="login-register-link">Login</a>
        </div>

    </p-card>
</form>
